<div class="container">
    <br>
    <div class="row">
        <div *ngFor="let product of products; let productId = index" class="col-sm">
            <a [routerLink]="[productId]" routerLinkActive="active">
                <div class="card" style="width: 18rem;">
                    <img src="./assets/img/placeholder-350x350.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
